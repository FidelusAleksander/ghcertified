name: Manual Bulk Translate
run-name: Translate ${{ inputs.content_path }} to ${{ inputs.language_name }}

on:
  workflow_dispatch:
    inputs:
      content_path:
        description: "Path to content directory to translate"
        required: false
        default: "content/en"
        type: string
      language_code:
        description: "Language code to translate to"
        required: true
        type: choice
        options:
          - pt
          - pl
          - es
          - ja
      language_name:
        description: "Language name"
        required: true
        type: choice
        options:
          - Portuguese
          - Polish
          - Spanish
          - Japanese

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.get-files.outputs.files }}
    steps:
      - uses: actions/checkout@v6

      - name: Get all .md files in ${{ inputs.content_path }}
        id: get-files
        run: |
          files=$(find ${{ inputs.content_path }} -type f -name "*.md" -not -path "*/\.*" | jq -R -s -c 'split("\n")[:-1]')
          echo "files=$files" >> "$GITHUB_OUTPUT"
          echo "$files"

  translate:
    needs: prepare
    strategy:
      matrix:
        file: ${{ fromJSON(needs.prepare.outputs.files) }}
      max-parallel: 1
      fail-fast: true
    uses: ./.github/workflows/translate-file.yml
    with:
      file: ${{ matrix.file }}
      language_code: ${{ inputs.language_code }}
      language_name: ${{ inputs.language_name }}
      branch: i18n/bulk-translate-${{ inputs.language_code }}
